networks:
  nginx_wordpress_net:
    name: inception_frontend
  mariadb_wordpress_net:
    name: inception_backend

secrets:
  wordpress_secrets:
    file: ../secrets/wordpress/.env
  mariadb_secrets:
    file: ../secrets/mariadb/.env
