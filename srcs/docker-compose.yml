volumes:
  wp_nginx_vol:
    name: wp_nginx_vol
    driver_opts:
      type: none
      device: /home/ncasteln/data/wp_data
      o: bind
  mariadb_vol:
    name: mariadb_vol
    driver_opts:
      type: none
      device: /home/ncasteln/data/db_data
      o: bind

