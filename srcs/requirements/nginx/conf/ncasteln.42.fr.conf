# CONFIG FILE WHICH WORKED WITH DOCKER-HUB COMPOSE

keepalive_timeout  65;

server {
	listen 443 ssl default_server;
	server_name localhost;

	ssl_certificate_key /etc/ssl/private/localhost.key;
	ssl_certificate /etc/ssl/certs/localhost.crt;
	ssl_protocols TLSv1.3;
	ssl_ciphers HIGH:!aNULL:!MD5;

	root /var/www/html/localhost/public_html/; #/localhost/public_html/; # maybe change this ????????????????
	index index.php; # if not specified default would be index.html

	access_log /var/log/nginx/localhost-access.log;
	error_log /var/log/nginx/localhost-error.log;

	location / { # fallback location when there is no matching
		try_files $uri $uri/ /index.php?$args =404; # remove .php?
	}

	location ~ \.php$ { # matches ending with .php (case sens)
		try_files $uri =404;

		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass wordpress:9000;  # change to localhost/wordpress -------------- !!!!
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}
}

